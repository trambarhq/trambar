<style id="splash-screen-style">

BODY {
    margin: 0;
}

#splash-screen {
    position: absolute;
    height: 100%;
    width: 100%;
    pointer-events: none;
}

#splash-screen .background {
    position: absolute;
    left: 0;
    top: 0;
    height: 100%;
    width: 100%;
    background-color: #006699;
    transition: left 0.7s ease-out;
}

#splash-screen.transition-out .background {
    left: -100%;
}

#splash-screen .logo {
    position: absolute;
    width: 150px;
    height: 186px;
    top: 0px;
    left: 0px;
    right: 0px;
    bottom: 0px;
    margin: auto;
    transition: padding-left .5s, padding-top .5s, left .5s, top .5s, width .5s, height .5s;
    box-sizing: content-box;
}

#splash-screen.transition-out .logo {
    width: 32px;
    height: 40px;
    left: -100%;
    top: -100%;
    padding-left: 63px;
    padding-top: 60px;
    background-color: #006699;
}

#bootstrap-progress-bar {
    position: absolute;
    right: 0.5em;
    bottom: 0.5em;
    width: 10%;
    min-width: 75px;
    max-width: 150px;
    border: 1px solid #ffffff;
    transition: opacity 1s linear 0.5s;
    opacity: 0;
}

#bootstrap-progress-bar.show {
    opacity: 1;
}

#bootstrap-progress-bar-filled {
    width: 0;
    height: 0.5em;
    background-color: #ffffff;
}

</style>
